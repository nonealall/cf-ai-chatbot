<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CF AI Chatbot</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f5f5f5;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .header {
            background: #0066cc;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .container {
            flex: 1;
            max-width: 900px;
            width: 100%;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            padding: 20px;
        }
        #chat {
            flex: 1;
            background: white;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            overflow-y: auto;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .message {
            margin: 15px 0;
            padding: 12px 16px;
            border-radius: 8px;
            max-width: 80%;
            word-wrap: break-word;
        }
        .user {
            background: #0066cc;
            color: white;
            margin-left: auto;
        }
        .assistant {
            background: #f0f0f0;
            color: #333;
        }
        #input-area {
            display: flex;
            gap: 10px;
            background: white;
            padding: 15px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        #message-input {
            flex: 1;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
        }
        #message-input:focus {
            outline: none;
            border-color: #0066cc;
        }
        button {
            padding: 12px 24px;
            background: #0066cc;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
        }
        button:hover {
            background: #0052a3;
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .loading {
            color: #666;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>ðŸ¤– Cloudflare AI Chatbot</h1>
        <p>Powered by Llama 3.3 on Workers AI</p>
    </div>
    <div class="container">
        <div id="chat"></div>
        <div id="input-area">
            <input type="text" id="message-input" placeholder="Type your message..." autofocus>
            <button id="send-btn" onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:8787';
        let chatHistory = [];
        
        async function sendMessage() {
            const input = document.getElementById('message-input');
            const sendBtn = document.getElementById('send-btn');
            const message = input.value.trim();
            
            if (!message) return;

            input.disabled = true;
            sendBtn.disabled = true;

            addMessage(message, 'user');
            input.value = '';

            const loadingId = addMessage('Thinking...', 'assistant', true);

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        message: message,
                        history: chatHistory
                    })
                });

                const data = await response.json();
                const assistantMessage = data.response;

                document.getElementById(loadingId).remove();

                chatHistory.push({ role: 'user', content: message });
                chatHistory.push({ role: 'assistant', content: assistantMessage });

                if (chatHistory.length > 20) {
                    chatHistory = chatHistory.slice(-20);
                }

                addMessage(assistantMessage, 'assistant');
            } catch (error) {
                document.getElementById(loadingId).remove();
                addMessage('Sorry, something went wrong. Please try again.', 'assistant');
                console.error('Error:', error);
            }

            input.disabled = false;
            sendBtn.disabled = false;
            input.focus();
        }

        function addMessage(text, role, isLoading = false) {
            const chat = document.getElementById('chat');
            const div = document.createElement('div');
            const id = 'msg-' + Date.now();
            div.id = id;
            div.className = `message ${role}`;
            if (isLoading) div.classList.add('loading');
            div.textContent = text;
            chat.appendChild(div);
            chat.scrollTop = chat.scrollHeight;
            return id;
        }

        document.getElementById('message-input').addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });
    </script>
</body>
</html>
